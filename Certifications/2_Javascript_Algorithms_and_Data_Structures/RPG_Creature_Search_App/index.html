<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG Creature Search App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>RPG Creature Search App</h1>
    </header>
    <main>
      <form role="search" id="search-form">
        <label for="search-input">Search for Creature Name or ID:</label>
        <input type="text" name="creature" id="search-input" required />
        <button id="search-button">Search</button>
      </form>
      <div id="description">
        <div id="name-and-id">
          <p id="creature-name"></p>
          <p id="creature-id"></p>
        </div>
        <div id="weight-and-height">
          <p id="weight"></p>
          <p id="height"></p>
        </div>
        <div id="types"> 
          <p id="first-type"></p>
          <p id="second-type"></p>
        </div>
        <div id="ability-container">
          <p id="ability-name"></p>
          <p id="ability-description"></p>
        </div>
      </div>
      <div id="stats">
        <div id="left-column">
          <p class="stats-label">Base</p>
          <p></p>
          <p></p>
          <p></p>
          <p></p>
          <p></p>
          <p></p>
        </div>

        <div id="right-column">
          <p class="stats-label">Stats</p>
          <p id="hp"></p>
          <p id="attack"></p>
          <p id="defense"></p>
          <p id="special-attack"></p>
          <p id="special-defense"></p>
          <p id="speed"></p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
