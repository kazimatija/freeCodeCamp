<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name=" viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Palindrome Checker</title>
</head>

<body>
    <main>
        <p id="definition">A palindrome is a word, number, phrase, or other sequence of symbols that reads the same
            backwards as forwards, such as "madam" or "nurses run".</p>
        <h1>PALINDROME CHECKER</h1>
        <div id="checker">
            <form id="palindrome-checker">
                <label for="text-input">Enter a phrase:</label>
                <input type="text" id="text-input" name="phrase" />
                <button type="submit" id="check-btn">Check</button>
            </form>
            <div id="result"><p id="result-output"></p></div>
        </div>
    </main>
    <script src="/script.js"></script>
</body>

</html>
