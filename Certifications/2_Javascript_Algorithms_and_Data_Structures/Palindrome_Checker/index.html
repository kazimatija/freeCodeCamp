<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name=" viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/syles.css" />
    <title>Palindrome Checker</title>
</head>

<body>
    <main>
        <h1>Palindrome Checker</h1>
        <div id="checker">
            <form id="palindrome-checker">
                <label for="phrase">Enter a phrase:</label>
                <input type="text" id="phrase" name="phrase" />
                <button type="submit" id="check">Check</button>
            </form>
            <p id="result"></p>
        </div>
        <p id="definition">A palindrome is a word, number, phrase, or other sequence of symbols that reads the same
            backwards as forwards, such as "madam" or "nurses run".</p>
    </main>
    <script src="/script.js"></script>
</body>

</html>
