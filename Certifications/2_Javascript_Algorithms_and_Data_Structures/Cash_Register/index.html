<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Cash Register</h1>
    </header>
    <main>
      <div id="change"></div>

      <div id="entry">
        <label for="cash"><h3>Cash From Customer:</h3></label>
        <input type="text" id="cash" />
        <button>Purchase</button>
      </div>

      <div id="register">
        <div id="upper">
          <div id="total">
            <p>Total: <span id="total-span"></span></p>
          </div>
          <div id="cash-in-drawer">
            <h3>Change in Drawer:</h3>
            <p>Pennies: <span id="pennies"></span></p>
            <p>Nickels: <span id="nickels"></span></p>
            <p>Dimes: <span id="dimes"></span></p>
            <p>Quarters: <span id="quarters"></span></p>
            <p>Ones: <span id="ones"></span></p>
            <p>Fives: <span id="fives"></span></p>
            <p>Tens: <span id="tens"></span></p>
            <p>Twenties: <span id="twenties"></span></p>
            <p>Hundreds: <span id="hundreds"></span></p>
          </div>
        </div>
        <div id="lower">
          <div id="keyhole"></div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
