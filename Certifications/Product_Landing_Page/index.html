<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamScape VR Headset</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <header id="header">

    <footer></footer>
