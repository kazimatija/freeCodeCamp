<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamScape VR Headset</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <header id="header">
        <img id="header-img" src=".\DreamScape_Logo.png" alt="DreamScape VR Logo" height="150px">
        <h1>DreamScape VR</h1>
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#features">Features</a></li>
            </ul>         
        </nav>
    </header>
    <main id="main">
        <div class="hero-section">
            <img id="two-people" src=".\VR_Two_People.jpeg" alt="Two People with VR Headsets" width="50%"/>
            <img id="one-person" src=".\VR_One_Person.jpeg" alt="One Person with VR Headset" width="50%"/>
        </div>
        
        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_HERE" frameborder="0" allowfullscreen></iframe>
        </div>
        <ul>
            <li>Windows PC</li>
            <li>Mac OS</li>
            <li>PlayStation VR</li>
            <li>Xbox VR</li>
            <li>Android Devices</li>
            <li>iOS Devices</li>
        </ul>
        <p>Enter your best email here to receive updates about DreamScape</p>
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
            <label>Email: <input type="email" placeholder="Enter Email" required id="email"></label>
            <input type="submit" value="Submit" id="submit">
        </form>
    </main>
    <footer></footer>
</body>

</html>
